<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <br>
    <title>ClimaView</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-name">
    <h1><center>ClimaView</center></h1>
</div>
    <div class="content-wrap">
        <div class="container">
            <div class="search-box">
                <i class='bx bxs-map'></i>
                <br>
                <br>
                <input id="search-btn" type="text" placeholder="Enter Your Location">
                <button class="bx bx-search">
                    <img src="images/magnify.png" alt="Search">
                </button>
            </div>
 

            <div class="weather-box">
                <div class="box">
                    <div class="info-weather">
                        <div class="weather">
                            <img src="cloud.jpg" alt="Weather Icon">
                            <p class="temperature"> 0 <span>Â°C</span></p>
                            <p class="description">Broken clouds</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="bx bx-water"></i>
                    <div class="text">
                        <div class="info-humidity">
                            <span>0%</span>
                        </div>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="bx bx-wind"></i>
                    <div class="text">
                        <div class="info-wind">
                            <span>0Km/h</span>
                        </div>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>

            <div class="not-found">
                <div class="box">
                    <img src="images/404-error.png" alt="404 Error">
                    <p>Location not found !!</p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="social-sharing">
            <p>Share:</p>
            <a href="#" class="social-btn-facebook" onclick="shareOnFacebook()">
                <img src="images/facebook.png" alt="Share On Facebook">
            </a>
            <a href="#" class="social-btn-whatsapp" onclick="shareOnWhatsApp()">
                <img src="images/whatsapp.png" alt="Share On Whatsapp">
            </a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
